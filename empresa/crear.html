<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="crear.css">
  <link rel="shortcut icon" href="image.png" type="image/x-icon">

<body>
    <div class="logo">
        <img src="image.png" alt="logo">
      </div>
  <div class="container">
    <h1>Crear una cuenta</h1>
    <form>
      <input type="text" class="form-control" name="user" placeholder="Nombre de usuario" required>
      
      <input type="email" class="form-control" name="correo" placeholder="Correo electrónico" required>
      
      <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required>
      
      <button type="submit" class="form-group" action="index.html">Registrarse</button>
    </form>
    
    <div class="artwork-example-container">
      <p class="artwork-example-caption">¡ven y compra ya!</p>
    </div>
    
    <p>¿Ya tienes una cuenta? <a href="iniciodesesion.html">Iniciar sesión</a></p>
  </div>
  <script src="login.js"></script>
</body>
